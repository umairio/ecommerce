<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="formstyle.css" />
  </head>
  <body>
    <div class="form_wrapper">
      <div class="form_container">
        <div class="title_container">
          <h2>Change Password</h2>
        </div>

        <div class="row clearfix">
          <div>
            <form id="changePasswordForm">
              <div class="input_field" style="position: relative">
                <input
                  type="password"
                  id="old_password"
                  name="old_password"
                  placeholder="Old Password"
                  required
                />
                <span
                  class="eye-icon"
                  onclick="togglePasswordVisibility('old_password')"
                  style="
                    position: absolute;
                    top: 50%;
                    transform: translateY(-50%);
                    right: 5px;
                  "
                  ><i class="fa fa-eye" aria-hidden="true"></i
                ></span>
              </div>
              <div class="input_field">
                <input
                  type="password"
                  id="new_password"
                  name="new_password"
                  placeholder="New Password"
                  required
                />
                <span
                  class="eye-icon"
                  onclick="togglePasswordVisibility('new_password')"
                  ><i class="fa fa-eye" aria-hidden="true"></i
                ></span>
              </div>
              <input class="button" type="submit" value="Change Password" />
              <div class="extraLinks">
                <a class="customLink" href="register.html"
                  >Create a new account</a
                >
                <a class="customLink" href="login.html">Login</a>
              </div>
            </form>
          </div>
        </div>
        <div id="message" style="display: none">
          Password changed successfully!
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("changePasswordForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          let old_password = document.getElementById("old_password").value;
          let new_password = document.getElementById("new_password").value;
          var access = localStorage.getItem("accessToken");
          fetch("http://127.0.0.1:8000/api/change-password/", {
            method: "PATCH",
            body: JSON.stringify({
              old_password: old_password,
              new_password: new_password,
            }),
            headers: {
              Authorization: "Bearer " + access,
              "Content-Type": "application/json",
            },
          })
            .then((response) => {
              if (response.ok) {
                document.getElementById("message").style.display = "block";
                setTimeout(function () {
                  window.location.href = "login.html";
                }, 1000);
                return response.json();
              } else {
                return response.json().then((errorData) => {
                  throw new Error(errorData.detail || "Change password failed");
                });
              }
            })
            .then((data) => {
              alert(data.detail || "Password changed successfully!");
            })
            .catch((error) => {
              console.error("Error:", error);
              alert("Change password failed. Please try again.");
            });
        });
    </script>
  </body>
</html>
