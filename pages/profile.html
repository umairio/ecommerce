<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <title>Profile</title>
    <script src="func.js"></script>
    <style>
        body {
            font-family: "Montserrat";
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid d-flex justify-content-start gap-3">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="products.html">Home</a>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                        <a class="nav-link" href="profile.html">Profile</a>
                        <a class="nav-link" href="orders.html">Orders</a>
                        <a class="nav-link" href="reviews.html">Reviews</a>
                        <hr class="dropdown-divider border border-light" />
                        <a class="nav-link" href="http://127.0.0.1:8000/admin">Django Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 style="margin: 10px;">Profile</h2>
        <div class="row">
            <div class="col-md-6" id="profile-info">
            </div>
            <div class="col-md-6" id="profile-pic">
            </div>
        </div>
        <div id="edit-profile"></div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        var userId = urlParams.get("user");

        if (!userId) {
            request_user()
                .then(user => {
                    populate_profile_div(user.id);
                })
                .catch(error => {
                    console.error('Error fetching user:', error);
                });
        } else {
            populate_profile_div(userId);
        };

        function populate_profile_div(userId) {
        var userEmail;
            userEmail = get_user_info(userId).then(user => {
                userEmail = user.email;
                get_profile_by_user(userId).then(profile => {
                    profile = profile[0];
                    document.getElementById("profile-info").innerHTML = `
                    <p>Email: ${userEmail}</p>
                    <p>Role: ${profile.role}</p>
                    <p>Phone Number: ${profile.phone_number}</p>
                `;
                    document.getElementById("profile-pic").innerHTML = `
                     <img src="${profile.profile_pic}" alt="Profile Picture" style="width: 200px; height: 200px;">
                `;
                })
                    .catch(error => {
                        console.error('Error fetching profile:', error);
                    });
                })
                request_user().then(user => {
                    if (user.id == userId) {
                        document.getElementById("edit-profile").innerHTML = `
                            <br><a href="edit_profile.html" class="btn btn-primary">Edit Profile</a>
                        `;
                    }
                });
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
