<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>Edit Profile</title>
    <link rel="stylesheet" href="formstyle.css" />
    <script src="func.js"></script>

</head>

<body>
    <div class="form_wrapper">
        <div class="form_container">
            <div class="title_container">
                <h2>Edit Profile</h2>
            </div>
            <div class="row clearfix">
                <div>
                    <form id="edit-profile-form">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" readonly>
                            <div id="emailHelp" class="form-text">Email cannot be changed.</div>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="phone" aria-describedby="phoneHelp">
                            <div id="phoneHelp" class="form-text">Enter your phone number.</div>
                        </div>
                        <div class="mb-3">
                            <label for="profile-pic" class="form-label">Profile Picture</label>
                            <input type="file" class="form-control" id="profile-pic" accept="image/*">
                        </div>
                        <input class="button" type="submit" value="Save Changes" />
                    </form>
                </div>
            </div>
            <div id="loginMessage" style="display: none">
                <p>Profile updated successfully</p>
              </div>
        </div>
    </div>

    </div>

    <script>
        document.getElementById("edit-profile-form").addEventListener("submit", function (event) {
            event.preventDefault();
            let phone = document.getElementById("phone").value;
            let profilePic = document.getElementById("profile-pic").files[0];
            console.log(phone, profilePic);
            request_user()
                .then(user => {
                    fetch(`http://127.0.0.1:8000/api/profile/${user.id}/`, {
                        method: "PATCH",
                        body: JSON.stringify({
                            phone_number: phone,
                            profile_pic: profilePic,
                        }),
                        headers: {
                            "Content-Type": "application/json",
                            Authorization: "Bearer " + localStorage.getItem("accessToken"),
                        }
                    })
                        .then((response) => {
                            if (response.ok) {
                                document.getElementById("loginMessage").style.display = "block";
                                setTimeout(function () {
                                    window.location.href = "profile.html";
                                }, 1000);
                                return response.json();
                            } else {
                                throw new Error("Profile update failed");
                            }
                        })
                        .catch((error) => {
                            console.error("Error:", error);
                            alert(error);
                        });
                })
        })
        request_user()
            .then(user => {
                populate_edit_profile_form(user.id);
            })
            .catch(error => {
                console.error('Error fetching user:', error);
            });

        function populate_edit_profile_form(userId) {
            get_user_info(userId).then(user => {
                document.getElementById("email").value = user.email;
                get_profile_by_user(userId).then(profile => {
                    document.getElementById("phone").value = profile[0].phone_number;
                })
                    .catch(error => {
                        console.error('Error fetching profile:', error);
                    });
            });
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
