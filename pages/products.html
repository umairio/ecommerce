<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid d-flex justify-content-start gap-3">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="products.html">Products</a>
                <a class="nav-link" href="profile.html">Profile</a>
                <a class="nav-link" href="orders.html">Orders</a>
                <a class="nav-link" href="reviews.html">Reviews</a>
              </li>
              <li><hr class="dropdown-divider border border-light" /></li>
              <li class="nav-item">
                <a class="nav-link" href="http://127.0.0.1:8000/admin">Django Admin</a>
              </li>
            </ul>
          </div>
          <a class="navbar-brand" href="/home">Home</a>
        </div>
      </nav>
      
    <div class="container">
        <h2>Products</h2>
        <div id="product-list">
            <!-- Product items will be dynamically added here -->
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="product-table-body">
                <!-- Table body will be dynamically populated here -->
            </tbody>
        </table>
    </div>

    <script>
        // Fetch product data from the DRF API endpoint11
        fetch('http://127.0.0.1:8000/api/product/', {
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem('accessToken'),
                'Content-Type': 'application/json'
            },
        }
        
        )
        // console.log()
            .then(response => response.json())
            .then(products => {
                const tableBody = document.getElementById('product-table-body');

                // Iterate through each product and create table rows
                products.forEach(product => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${product.id}</td>
                        <td><a href="file:///home/umairio/Desktop/ecommerce/pages/product_info.html?id=${product.id}">${product.name}</a></td>
                        <td>${product.price}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching products:', error);
            });
            </script>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
</body>

</html>
