<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
</head>
<style>
  body {
    font-family: "Montserrat";
  }

  .product-cards {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }

  .card {
    width: calc(20% - 30px);
    box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
    border-radius: 8px;
    overflow: hidden;
  }
</style>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid d-flex justify-content-start gap-3">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="products.html">Home</a>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="products.html">Products</a>
            <a class="nav-link" href="profile.html">Profile</a>
            <a class="nav-link" href="orders.html">Orders</a>
            <a class="nav-link" href="reviews.html">Reviews</a>
            <hr class="dropdown-divider border border-light" />
            <a class="nav-link" href="http://127.0.0.1:8000/admin">Django Admin</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2>Products</h2>
    <div class="product-cards" id="product-cards">
    </div>
  </div>


  <script>
    fetch('http://127.0.0.1:8000/api/product/', {
      method: 'GET',
      headers: {
        'Authorization': 'Bearer ' + localStorage.getItem('accessToken'),
        'Content-Type': 'application/json'
      },
    })
      .then(response => response.json())
      .then(products => {
        const productCardsContainer = document.getElementById('product-cards');

        products.forEach(product => {
          const card = document.createElement('div');
          card.classList.add('card');
          card.innerHTML = `
            <div class="card-body">
                <h5 class="card-title">${product.name}</h5>
                <p class="card-text">ID: ${product.id}</p>
                <p class="card-text">Price: ${product.price} Rs</p>
                <a href="product_info.html?id=${product.id}" class="btn btn-primary">View Details</a>
            </div>
            <style>
              .card-body {
                  padding: 10px;
              }
              .card-title {
                  font-size: 20px;
                  margin-bottom: 10px;
              }
              .card-text {
                  margin-bottom: 10px;
              }
              </style>
        `;
          productCardsContainer.appendChild(card);
        });
      })
      .catch(error => {
        console.error('Error fetching products:', error);
      });

  </script>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>

</html>
