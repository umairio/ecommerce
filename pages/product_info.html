    <div class="container">
      <h2>Product Information</h2>
      <div id="product-info"></div>
      <div class="quantity-control mb-3">
        <button id="decrement" class="btn btn-secondary">-</button>
        <input type="number" id="quantity" name="quantity" class="quantity-input" min="1" value="1">
        <button id="increment" class="btn btn-secondary">+</button>
    </div>
    <p>Total Amount: <span id="total-amount"></span></p>
    <button id="buy-now-btn" class="btn btn-primary">Buy Now</button>
    </div>
    <div class="container">
      <h2>Reviews</h2>
      <div id="review-list"></div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get("id");
        const quantityInput = document.getElementById("quantity");

        get_product_info(productId)
            .then((product) => {
                const productInfoContainer = document.getElementById("product-info");
                productInfoContainer.innerHTML = `
                    <p><strong>ID:</strong> ${product.id}</p>
                    <p><strong>Name:</strong> ${product.name}</p>
                    <p><strong>Description:</strong> ${product.description}</p>
                    <p><strong>Category:</strong> ${product.category}</p>
                    <p><strong>Sales Count:</strong> ${product.sales_count}</p>
                    <p><strong>Rating:</strong> ${product.rating}</p>
                    <p><strong>Price:</strong> $${product.price}</p>
                    <p><strong>Shop:</strong> ${product.shop}</p>
                    <p><strong>Seller:</strong> ${product.seller}</p>
                `;
                return product.price; // Return the price for further calculation
            })
            .then((price) => {
                // price is available here
                function updateTotal(price, quantity) {
                    const totalAmount = price * quantity;
                    document.getElementById("total-amount").textContent = totalAmount.toFixed(2) + "Rs";
                }

                document.getElementById('increment').addEventListener('click', function() {
                    quantityInput.value++;
                    updateTotal(price, quantityInput.value);
                });

                document.getElementById('decrement').addEventListener('click', function() {
                    if (quantityInput.value > 1) {
                        quantityInput.value--;
                        updateTotal(price, quantityInput.value);
                    }
                });

                document.getElementById('buy-now-btn').addEventListener('click', function() {
                    const quantity = document.getElementById('quantity').value;
                    window.location.href = `create_order.html?id=${productId}&quantity=${quantity}`;
                });

                // Initial total amount calculation
                updateTotal(price, quantityInput.value);
            })
            .catch((error) => {
                console.error("Error fetching product information:", error);
            });
    });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    ></script>
