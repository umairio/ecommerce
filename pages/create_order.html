<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="formstyle.css" />
  <script src="func.js"></script>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid d-flex justify-content-start gap-3">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="products.html">Products</a>
            <a class="nav-link" href="profile.html">Profile</a>
            <a class="nav-link" href="orders.html">Orders</a>
            <a class="nav-link" href="reviews.html">Reviews</a>
          </li>
          <li>
            <hr class="dropdown-divider border border-light" />
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://127.0.0.1:8000/admin">Django Admin</a>
          </li>
        </ul>
      </div>
      <a class="navbar-brand" href="/home">Home</a>
    </div>
  </nav>
  <div class="form_wrapper">
    <div class="form_container">
      <div class="title_container">
        <h2>Place Order</h2>
      </div>

      <div class="row clearfix">
        <div>
          <form id="OrderForm">
            <div id="product-info"></div>

            <div class="input_field">
              <input type="text" name="address" id="address" placeholder="Shipping Address" required />
            </div>
            <input class="button" type="submit" value="Confirm Order" />
          </form>
        </div>
      </div>
    </div>
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get("id");
    const quantity = urlParams.get("quantity");
    get_product_info(productId).then((product) => {
      const productInfoContainer = document.getElementById("product-info");
      productInfoContainer.innerHTML = `
            <p><strong>Name:</strong> ${product.name}</p>
            <p><strong>Price:</strong> ${product.price}Rs</p>
            <p><strong>Quantity:</strong> ${quantity}</p>
            <p><strong>Total Amount:</strong> ${product.price * quantity}Rs</p>

            `;
      document
        .getElementById("OrderForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          let address = document.getElementById("address").value;
          var access = localStorage.getItem("accessToken");
          fetch("http://127.0.0.1:8000/api/order/", {
            method: "POST",
            body: JSON.stringify({
              product: productId,
              quantity: quantity,
              total_amount: product.price * quantity,
              shipping_address: address,
            }),
            headers: {
              Authorization: "Bearer " + access,
              "Content-Type": "application/json",
            },
          })
            .then((response) => response.json())
            .then((data) => {
              console.log(data);
              window.location.href = "products.html";
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        });
    });
  </script>
</body>

</html>
